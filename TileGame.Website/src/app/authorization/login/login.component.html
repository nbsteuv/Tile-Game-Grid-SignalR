<div class="container">
    <div class="row justify-content-center">
        <div class="col-xs-2 col-sm-5">
            <form #loginForm="ngForm" (submit)="login()" novalidate>
                <h3 style="margin-bottom: 25px; text-align: center;">Login</h3>
                <div class="form-group" [ngClass]="{'has-error': username.dirty && username.invalid}">
                    <label for="username">Username</label>
                    <input #username="ngModel" type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username"
                        required>
                    <div class="alert alert-danger" *ngIf="username.dirty && username.invalid">This field is required</div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': (password.dirty && password.invalid)}">
                        <label for="password">Password</label>
                    <input #password="ngModel" type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password"
                        required>
                    <div class="alert alert-danger" *ngIf="password.dirty && password.invalid">This field is required</div>
                </div>
                <div class="Checkbox">
                    <label>
                        <input #rememberMe="ngModel" type="checkbox" name="rememberMe" [(ngModel)]="user.rememberMe"> Remember Me
                    </label>
                </div>
                <div class="alert alert-danger" *ngIf="loginFail">Invalid credentials.</div>
                <button type="submit" id="submit" name="submit" class="btn btn-success float-right" [disabled]="loginForm.invalid">Submit</button>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-2 col-sm-5">
            Or <a routerLink="/users/signup">create an account.</a>
        </div>
    </div>
</div>
