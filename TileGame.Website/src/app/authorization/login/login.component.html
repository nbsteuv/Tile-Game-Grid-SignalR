<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form #loginForm="ngForm" (submit)="login()" novalidate>
                <h3 style="margin-bottom: 25px; text-align: center;">Login</h3>
                <div class="form-group" [ngClass]="{'has-error': username.dirty && username.invalid}">
                    <input #username="ngModel" type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username"
                        required>
                    <div class="alert alert-danger" *ngIf="username.dirty && username.invalid">This field is required</div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': (password.dirty && password.invalid)}">
                    <input #password="ngModel" type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password"
                        required>
                    <div class="alert alert-danger" *ngIf="password.dirty && password.invalid">This field is required</div>
                </div>
                <div class="Checkbox">
                    <label>
                        <input #rememberMe="ngModel" type="checkbox" name="rememberMe" [(ngModel)]="user.rememberMe"> Remember Me
                    </label>
                </div>
                <div class="alert alert-danger" *ngIf="loginFail">Invalid credentials.</div>
                <button type="submit" id="submit" name="submit" class="btn btn-default pull-right" [disabled]="loginForm.invalid">Submit</button>
            </form>
        </div>

    </div>
</div>
