<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form #signupForm="ngForm" (submit)="createAccount()" novalidate>
                <h3 style="margin-bottom: 25px; text-align: center;">Create an Account</h3>
                <div class="form-group" [ngClass]="{'has-error': username.dirty && username.invalid}">
                    <input #username="ngModel" type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username"
                        required>
                    <div class="alert alert-danger" *ngIf="username.dirty && username.invalid">This field is required</div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': email.dirty && email.invalid}">
                        <input #email="ngModel" type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email Address"
                            required>
                        <div class="alert alert-danger" *ngIf="email.dirty && email.invalid">This field is required</div>
                    </div>
                <div class="form-group" [ngClass]="{'has-error': (password.dirty && password.invalid) || passwordMismatch}">
                    <input #password="ngModel" type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password"
                        required>
                    <div class="alert alert-danger" *ngIf="password.dirty && password.invalid">This field is required</div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': (password2.dirty && password2.invalid) || passwordMismatch}">
                    <input #password2="ngModel" type="password" class="form-control" name="password2" [(ngModel)]="user.password2" placeholder="Confirm Password"
                        required>
                    <div class="alert alert-danger" *ngIf="password2.dirty && password2.invalid">This field is required</div>
                </div>
                <div class="alert alert-danger" *ngIf="passwordMismatch">Password and confirmation do not match.</div>
                <div class="checkbox">
                    <label>
                        <input #rememberMe="ngModel" type="checkbox" name="rememberMe" [(ngModel)]="user.rememberMe"> Remember Me
                    </label>
                </div>
                <button type="submit" id="submit" name="submit" class="btn btn-default pull-right" [disabled]="signupForm.invalid">Submit</button>
            </form>
        </div>

    </div>
</div>
