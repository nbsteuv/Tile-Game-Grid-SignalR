<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 col-sm-6">
            <nbs-word-display [wordList]="wordList"></nbs-word-display>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6" *ngFor="let player of players">
            <div class="row justify-content-center">
                <h2>{{player.username}}</h2>
            </div>
            <div class="row justify-content-center">
                <nbs-game-board [puzzleArray]="puzzleArray" [gameSize]="getGameSize()" [wordList]="wordList" [isOpponentBoard]="true"
                    [incomingMove]="player.incomingMove"></nbs-game-board>
            </div>
        </div>
    </div>
</div>
