<div class="game-board-container">
    <div class="game-board" [ngStyle]="getGridStyle()">
        <div class="tile-pad-container" *ngFor="let character of puzzleArray">
            <div class="tile-pad">
                <nbs-game-tile [character]="character"></nbs-game-tile>
            </div>
        </div>
    </div>
</div>
