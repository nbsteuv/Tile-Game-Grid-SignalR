<div class="game-board-container">
    <div class="game-board" [ngStyle]="getGridStyle()">
        <div class="tile-pad-container" *ngFor="let character of puzzleArray; let i = index;">
            <div class="tile-pad">
                <nbs-game-tile [character]="character" [position]="getTilePosition(i)" (tilePositionRetrieved)="onTilePositionRetrieved(i, $event)" (click)="onTileClick(i)"></nbs-game-tile>
            </div>
        </div>
    </div>
</div>
